{% extends 'layout.html' %}
{% block content %}
  <form action="{{ url_for('login') }}" method="post" class="sign_in">
    <h1>WriteYourDay</h1>

    {% if require %} <span class="warning">Username or password is incorrect</span><br>{% endif %}

    <label for="email">Email or Username</label><br>

    <input id="email" name="email" placeholder="Your email or username" /><br>

    <label for="password">Password</label><br>

    <input type="password" id="password" name="password" placeholder="Your password"/><br>

    <input type="submit" value="Log in" class="login"/><br>
    <p>Haven't have an account? <a href="/sign_up">Sign up</a></p>
  </form>
{% endblock %}
